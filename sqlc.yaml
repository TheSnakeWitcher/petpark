version: "2"
sql:
  - schema: "./db/migrations/"
    queries: "./db/queries/"
    engine: "postgresql"
    gen:
      go:
        package: "pets"
        out: "pets"
        emit_exact_table_names: false
        emit_db_tags: true
        emit_empty_slices: true
        emit_interface: true
        emit_json_tags: true
        json_tags_case_style: "snake"
